<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Gadget</title>


    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.10.1/core.css">
    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.10.1/core.js"></script>

    <!-- Bootstrap and CSS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"> </script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="template.css">

    <!-- Custom Code -->
    <script type="text/JavaScript">
      function searchgadget(){
        const searchvalue = indexform.txtsearch.value;
        window.location.href = `index.html?searchvalue=${encodeURIComponent(searchvalue)}`;
        //sessionStorage.setItem('searchvalue', searchvalue); 
        //window.location.href = 'index.html';
      }
    </script>
</head>
<body>
  <form name="indexform" method="POST" action="generateResult">
    <div class="container-xl main_background">  
        <div class="fw-bold fs-4">This is main header text</div>
        <div class="fw-bold fs-5">Input Item to search
          
          <!-- Input textbox for Search -->
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">Search Gadget</span>
            <input type="text" class="form-control " placeholder="Gadget to search" name="txtsearch">
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
              <input class="btn btn-primary me-md-2" type="submit" onclick="">Search</button>
            </div>
          </div>
          <!-- Search Button -->
        </div>

        <div class="fs-4">
            <div class="fw-bold fs-5">Prefered usage of your gadget</div>
            <div>
                <ul class="list-group">
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="Outdoor">
                      <label class="form-check-label fs-6" for="Outdoor">Outdoor</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="Indoor">
                      <label class="form-check-label fs-6" for="Indoor">Indoor</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="WorkStudy">
                      <label class="form-check-label fs-6" for="WorkStudy">Work Study</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="Entertainment">
                      <label class="form-check-label fs-6" for="Entertainment">Entertainment</label>
                    </li>
                    <li class="list-group-item">
                      <input class="form-check-input me-1" type="checkbox" value="" id="WaterActivities">
                      <label class="form-check-label fs-6" for="WaterActivities">Water Activities</label>
                    </li>
                  </ul>
                  <div>{{message}}</div>
            </div>
           
        </div>
    </div>
    </form>
</body>
</html>
